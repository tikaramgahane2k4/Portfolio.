{% extends "base.html" %}

{% block content %}
<section class="hero" style="min-height: auto; padding-top: 180px; padding-bottom: 40px; text-align: center;">
	<div class="container">
		<div class="hero-content" style="max-width: 100%; margin: 0 auto;">
			<h1
				style="font-size: clamp(2.5rem, 6vw, 4rem); margin-bottom: 1.5rem; width: 100%; letter-spacing: -0.02em;">
				My Resume</h1>


			<div class="hero-btns" style="justify-content: center; gap: 1.5rem;">
				<a href="/static/img/resume.png" download class="btn-primary"
					style="background: var(--grad-multi); border: none; padding: 1.1rem 2.5rem; font-weight: 700;">
					Download Resume
					<i data-lucide="download"></i>
				</a>
				<a href="/" class="btn-secondary" style="padding: 1.1rem 2.5rem; font-weight: 600;">Back to
					Portfolio</a>
			</div>
		</div>
	</div>
</section>

<section style="padding-bottom: 10rem; margin-top: -20px;">
	<div class="container">
		<div class="res"
			style="background: var(--glass-bg); border: 1px solid var(--glass-border); border-radius: var(--radius-lg); padding: 1.5rem; box-shadow: 0 40px 100px var(--primary-glow); max-width: 900px; margin: 0 auto; backdrop-filter: blur(20px);">
			<div
				style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 1.5rem; padding: 0.5rem 1rem; border-bottom: 1px solid var(--glass-border);">
				<div style="display: flex; align-items: center; gap: 0.75rem;">
					<div style="width: 12px; height: 12px; border-radius: 50%; background: #ff5f56;"></div>
					<div style="width: 12px; height: 12px; border-radius: 50%; background: #ffbd2e;"></div>
					<div style="width: 12px; height: 12px; border-radius: 50%; background: #27c93f;"></div>
				</div>
				<span
					style="font-size: 0.75rem; color: var(--text-muted); font-weight: 700; letter-spacing: 0.15em; opacity: 0.6;">RESUME_PREVIEW.PNG</span>
			</div>

			<div
				style="border-radius: var(--radius-md); overflow: hidden; border: 1px solid var(--glass-border); background: var(--bg-darker); position: relative;">
				<img src="/static/img/resume.png" alt="Tikaram Gahane's Resume"
					style="width: 100%; height: auto; display: block;">
			</div>

			<div
				style="margin-top: 3rem; padding: 2.5rem; background: var(--grad-multi); border-radius: var(--radius-md); text-align: center; color: white;">
				<h3 style="margin-bottom: 0.75rem; font-size: 1.75rem; font-weight: 800;">Let's Build the Future.</h3>
				<p
					style="font-size: 1.1rem; opacity: 0.95; font-weight: 500; max-width: 600px; margin: 0 auto; line-height: 1.6;">
					I'm actively looking for opportunities to contribute my backend skills to innovative teams.
				</p>
			</div>
		</div>
	</div>
</section>
{% endblock %}
